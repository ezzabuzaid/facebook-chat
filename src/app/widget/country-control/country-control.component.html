<mat-form-field>
    <mat-label>{{placeholder || 'Country'}}</mat-label>
    <mat-select matInput [formControl]="control" (selectionChange)="updateModel($event?.value)">
        <mat-select-trigger>
            <div class="iti__flag-box">
                <div class="iti__flag iti__{{currentCountry?.code.toLowerCase()}}"></div>
            </div>
            {{currentCountry?.name}}
        </mat-select-trigger>
        <mat-option *ngFor="let country of countries" [value]="country.code">
            <div class="iti__flag-box">
                <div class="iti__flag iti__{{country.code.toLowerCase()}}"></div>
            </div>
            {{ country.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
