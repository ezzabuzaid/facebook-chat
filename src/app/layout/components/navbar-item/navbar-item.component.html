<div class="d-flex align-items-center">
  <ng-container *ngTemplateOutlet="collapse ? collapsedItem: normalItem;"></ng-container>
</div>

<ng-template #normalItem>
  <a mat-button [routerLink]="item?.routerLink" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
    [queryParams]="item.queryParams" class="d-flex align-items-center w-100 pointer rounded-0 navbar-item py-2 px-4"
    [class.py-3]="toggled">
    <div class="d-flex align-items-center justify-content-between">
      <ng-container *ngTemplateOutlet="title"></ng-container>
    </div>
  </a>
</ng-template>

<ng-template #collapsedItem>
  <button mat-button class="d-flex align-items-center w-100 pointer rounded-0 navbar-item py-2 px-4">
    <ng-container *ngTemplateOutlet="title"></ng-container>
  </button>
</ng-template>

<ng-template #title>
  <div class="d-flex justify-content-between">
    <span *ngIf="item?.title" class="navbar-item-title w-100 d-flex align-items-center"
      [class.justify-content-center]="toggled">
      <mat-icon matPrefix>{{item?.icon}}</mat-icon>
      <span
        class="mx-3 text-uppercase title drawer-invisible font-weight-bold text-dark">{{item?.title | translate}}</span>
    </span>
    <ng-content></ng-content>
  </div>
</ng-template>
