<app-chat-card>
    <div card-header class="py-2 d-flex align-items-center pl-2">
        <img class="mr-2" mat-card-avatar ngxGravatar [email]="data.avatar" [src]="data.avatar" fallback="identicon">
        <div class="w-100 d-flex align-items-center justify-content-between">
            <h6 class="mb-0">{{data.name}}</h6>
            <div class="d-flex">
                <button mat-icon-button color="primary" (click)="callUser()">
                    <mat-icon>call</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="callUser()">
                    <mat-icon>video_call</mat-icon>
                </button>
                <button mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button color="primary">
                    <mat-icon>search</mat-icon>
                </button>
                <button mat-icon-button color="primary">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <ng-container card-content>
        <app-chat-card-messages [id]="data._id"> </app-chat-card-messages>
        <app-chat-card-footer (onActionBarVisibilityChange)="updateScroll()" [room]="data">
        </app-chat-card-footer>
    </ng-container>

</app-chat-card>
